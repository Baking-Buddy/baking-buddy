<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Create Review')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: side-menu"></div>
<nav th:replace="partials/navbar :: main-nav"></nav>

<main class="col-md-9 ml-sm-auto col-lg-10 px-4 dash-main container mt-5">

    <div class="card" th:each="review : ${reviews}">
        <div class="card-body">
            <h2 class="card-title" th:text="${review.title}"></h2>
            <p class="mt-5">Rating: <strong th:text="${review.rating}"></strong></p>
            <p class="card-text" th:text="${review.body}"></p>
            <p>Created by: <span th:text="${review.getOwner().getUsername()}"></span></p>
            <p th:text="${review.date}"></p>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form th:if="${#authentication.principal.id == review.owner.id}" th:action="@{|/review/${baker.id}/edit/${review.id}|}" th:method="get">
                <button>Edit</button>
            </form>
            <form th:if="${#authentication.principal.id == review.owner.id}" th:action="@{|/review/${baker.id}/delete/${review.id}|}" th:method="post">
                <button>Delete</button>
            </form>
        </div>
    </div>
    <a th:href="@{/}" class="btn btn-danger">Go Back</a>
    <div>
        <a th:href="@{|/review/${baker.id}/create|}" sec:authorize="isAuthenticated()" class="btn btn-primary">Post a Review</a>
    </div>
</main>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
