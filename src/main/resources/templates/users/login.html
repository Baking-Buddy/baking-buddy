<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/bs-head :: head('Login')"></head>
<body>
<div th:fragment="login">
<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLable" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-end py">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <h3 class="text-center pb-4">Login</h3>
                <div th:if="${param.error}">-->
                    Invalid Username and Password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text"  class="form-control" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" class="form-control" name="password" type="password" required>
                    </div>
                    <div class="py-2">
                        <button class="btn-block btn-primary py-1" type="submit">Sign in</button>
                        <button class="btn-block btn-primary py-1" type="submit">Sign in with Google</button>
                    </div>
                </form>
                <div class="form-group pt-3">
                    <a href="#">Forget Password?</a>
                </div>
            </div>
            <div class="modal-footer">
                 <div class="mx-auto d-flex">
                        <p class="text-center">Don't have an account? </p>
                     <a href="#" class="pl-2" th:href="@{/register}">Sign up</a>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>




</body>
