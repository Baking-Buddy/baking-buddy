<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/bs-head :: head('Consumables')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar('Baking Buddy')"></nav>
<h1>Consumables</h1>
<br>
<a th:href="@{/inventory/consumables/add}" class="btn btn-primary">Add Consumable</a>
    <main class="container">
        <div th:each="consumable : ${user.consumables}" class="col-sm-6">
            <div class="card">
                <h4 th:text="${consumable.brand}" class="card-title"></h4>
                <h6 th:text="${consumable.type}" class="card-subtitle text-muted"></h6>
                <p class="card-text"><span th:text="${consumable.amount}"></span> - <span th:text="${consumable.weightUnit}"></span></p>
                <a class="btn btn-primary" th:href="@{/inventory/consumables/{id}/edit(id=${consumable.id})}">EDIT</a>
            </div>
        </div>
    </main>
</body>
</html>
