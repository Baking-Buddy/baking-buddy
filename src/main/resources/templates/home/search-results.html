<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/bs-head :: head('Search Results')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Search Results</h1>
<br>
<main class="container">
    <div class="card" th:each="baker : ${userResults}">
        <div class="card-body">
            <h5 class="card-title" th:text="${baker.username}"></h5>
            <a th:href="@{|/baker-profile/${baker.id}|}" class="btn btn-primary"> View Profile</a>
        </div>
    </div>
    <div th:replace="partials/scripts :: scripts"></div>
</main>
</body>
</html>
