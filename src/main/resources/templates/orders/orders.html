<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Orders')">
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<main class="container mt-8">
<h1>Orders</h1>
<br>
    <form th:action="@{/search-orders}" method="GET">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Orders" name="query" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div th:if="${user.isBaker()}">
        <h1>THIS IS BAKER VIEW</h1>
        <div th:each="order : ${orders}" class="col-sm-6">
            <h4 th:text="${order.date}" class="card-title"></h4>
            <p><span th:text="${order.owner.firstName}"></span> <span th:text="${order.owner.lastName}"></span></p>
            <p th:text="${order.description}" class="card-text"></p>
            <a th:href="@{/orders/{id}/edit(id=${order.id})}" sec:authorize="isAuthenticated()" class="btn btn-primary">EDIT</a>
            <div th:switch="${T(com.example.bakingbuddy.demo.Model.Order).status}">
                <p th:text="${order.status}"></p>
                <form th:case="${T(com.example.bakingbuddy.demo.Model.Order).REJECTED}" th:action="@{|/accept/${order.id}|}" th:method="post">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Accept</button>
                </form>
                <form th:case="${T(com.example.bakingbuddy.demo.Model.Order).ACCEPTED}" th:action="@{|/reject/${order.id}|}" th:method="post">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Reject</button>
                </form>
                <div th:case="${T(com.example.bakingbuddy.demo.Model.Order).PENDING}">
                    <form th:action="@{|/accept/${order.id}|}" th:method="post">
                        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Accept</button>
                    </form>
                    <form th:action="@{|/reject/${order.id}|}" th:method="post">
                        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Reject</button>
                    </form>
                </div>
            </div>



        </div>
    </div>

    <div th:if="${!user.isBaker()}">
        <h1>THIS IS CUSTOMER VIEW</h1>
        <div th:each="order : ${orders}" class="col-sm-6">
            <h4 th:text="${order.date}" class="card-title"></h4>
            <p><span th:text="${order.owner.firstName}"></span> <span th:text="${order.owner.lastName}"></span></p>
            <p th:text="${order.description}" class="card-text"></p>
            <a th:href="@{/orders/{id}/edit(id=${order.id})}" sec:authorize="isAuthenticated()" class="btn btn-primary">EDIT</a>
        </div>
    </div>
