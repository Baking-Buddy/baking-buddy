<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/bs-head :: head('Create Order')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar('Baking Buddy')"></nav>
<main class="container">
    <form th:action="@{/orders/create}" th:method="post" th:object="${order}">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Expected Date</span>
            <input type="text" class="form-control" placeholder="yyyy-mm-dd" aria-label="Expected Date" aria-describedby="basic-addon1" th:field="*{date}">
        </div>
        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" aria-label="Description" th:field="*{description}"></textarea>
        </div>
                        <button class="button" type="button" id="picker">Pick file</button>
                        <input type="hidden" id="fileupload" value="https://www.google.com/imgres?imgurl=https%3A%2F%2Fih1.redbubble.net%2Fimage.1048310856.1235%2Fposter%2C840x830%2Cf8f8f8-pad%2C1000x1000%2Cf8f8f8.jpg&imgrefurl=https%3A%2F%2Fwww.redbubble.com%2Fi%2Fsticker%2FChibi-Freddy-Krueger-by-Dupex90%2F44421235.EJUG5&tbnid=iXQLGKwoFj85eM&vet=1&docid=3URojSYpznZclM&w=1000&h=1000&source=sh%2Fx%2Fim" name="uploadedImage">
                    <button type="submit">Submit</button>
    </form>

    </main>
    <div th:replace="partials/scripts :: scripts"></div>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="/js/keys.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
