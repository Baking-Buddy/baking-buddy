<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="partials/bs-head :: head('Register')">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--<nav th:replace="partials/navbar :: navbar"></nav>-->

    <form th:action="@{/register}" th:method="POST" th:object="${user}">
<!--new register-->
        <div class="content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 contents">
                        <div class="row justify-content-center">
                            <div class="col-md-12">
                                <div class="form-block">
                                    <div class="mb-4">
                                        <h3 class="text-center">Create Account</h3>
                                    </div>
                                    <div class="form-group first row">
                                        <div class="col-6">
                                            <label for="firstName">First Name:</label>
                                            <input id="firstName" class="form-control" th:field="*{firstName}" name="firstname" th:errorClass="is-invalid">
                                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></div>
                                        </div>

                                        <div class="col-6">
                                            <label for="lastName">Last Name:</label>
                                            <input id="lastName" class="form-control" th:field="*{lastName}" name="lastname" th:errorClass="is-invalid" >
                                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></div>
                                        </div>
                                    </div>

                                    <div class="form-group first">
                                        <label for="username">Username:</label>
                                        <input  id="username" class="form-control" th:field="*{username}" name="username" th:errorClass="is-invalid">
                                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>

                                    </div>
                                    <div class="form-group first row">
                                        <div class="col-6">
                                            <label for="city">City:</label>
                                            <input id="city" class="form-control" th:field="*{city}" name="city" th:errorClass="is-invalid">
                                            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="invalid-feedback"></div>
                                        </div>

                                        <div class="col-6">
                                            <label for="state">State:</label>
                                            <input id="state" class="form-control" th:field="*{state}" name="state" th:errorClass="is-invalid">
                                            <div th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="invalid-feedback"></div>
                                        </div>
                                    </div>

                                    <div class="form-group first">
                                        <label for="username">Username:</label>
                                        <input  id="username" class="form-control" th:field="*{username}" name="username" th:errorClass="is-invalid">
                                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"></div>

                                    </div>

                                    <div class="form-group first row">
                                        <div class="col-6">
                                            <label for="isBaker">Are you a Baker?</label>
                                            <input id="isBaker" name="isBaker" th:type="checkbox" th:checked="${is_baker}">
                                        </div>

                                        <div class="col-6">
                                            <button class="btn btn-pill btn-info" type="button" id="picker">Profile Picture</button>
                                            <input type="hidden" id="fileupload" value="https://images.app.goo.gl/vpCB8ktBEkRWnYdq5" name="uploadedImage">
                                        </div>
                                    </div>

                                    <div class="form-group first">
                                        <label for="email">Email:</label>
                                        <input id="email" class="form-control" th:field="*{email}" name="email" th:errorClass="is-invalid">
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>

                                    </div>

                                    <div class="form-group first">
                                        <label for="password">Password:</label>
                                        <input id="password" class="form-control" th:type="password" th:field="*{password}" name="password" th:errorClass="is-invalid">
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>

                                    </div>

                                    <div class="form-group first">
                                        <label for="confirmPass">Confirm Password:</label>
                                        <input id="confirmPass" class="form-control" th:type="password" name="rpassword">
        <!--                            <div th:if="${#fields.hasErrors('rpassword')}" class="invalid-feedback"><p>Passwords must match</p></div>-->
                                    </div>


                                    <button class="btn btn-pill btn-info btn-block py-1" id="submit" type="submit">Sign Up</button>

                                    <span class="d-block text-center my-4 text-muted">Have an account? <a th:href="@{/login}">Sign In</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

<div th:replace="partials/scripts :: scripts"></div>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script src="/js/keys.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
