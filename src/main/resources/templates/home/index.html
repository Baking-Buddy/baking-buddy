<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Baking Buddy')"></head>
<body>
    <div th:replace="partials/navbar :: side-menu"></div>
    <div th:replace="partials/navbar :: mobile-side-menu"></div>
    <header id="header">
        <nav th:replace="partials/navbar :: landing-nav"></nav>
    </header>
    <section id="welcome">
        <div class="container">
            <div class="welcome text-center">
                <h1>Baking Buddy</h1>
                <p class="text-uppercase">Home of your friendly neighborhood bakers</p>
            </div>
        </div>
    </section>

    <main class="container d-flex flex-wrap justify-content-evenly mt-5">
        <div class="card card-width card-shadow" th:each="user : ${users}" th:if="${user.isBaker()}">
            <div class="card-body text-center">
<!--                <img th:src="${profileImage}" alt="baker profile image">-->
                <a th:href="@{|/baker-profile/${user.id}|}" class="card-title h3" th:text="${user.username}"></a>
                <p class="card-text dark-text text-uppercase">
                    <span th:text="${user.city}"></span>,
                    <span th:text="${user.state}"></span>
                </p>
                <a th:href="@{|/reviews/${user.id}|}" class="btn btn-purple">View Reviews</a>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <div>
                <img src="https://cdn.filestackcontent.com/z2yTGxRyyPn3GUz3E7wJ" alt="baking buddy" class="m-0">
                <h2>Baking Buddy</h2>
            </div>
            <div>
                <ul>
                    <li><a href="">Skyler Aschenbeck</a></li>
                    <li><a href="">Blossom Perez</a></li>
                    <li><a href="">Austin Varnon</a></li>
                    <li><a href="">Armando Salazar</a></li>
                </ul>
                <p><a th:href="@{/developers}"></a></p>
            </div>
            <div>
            </div>
        </div>
    </footer>
    <div th:replace="partials/scripts :: scripts"></div>
    <script src="/js/navigation.js"></script>
</body>
</html>
