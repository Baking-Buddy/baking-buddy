<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Consumables')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="patials/ navbar :: side-menu"></div>
<nav th:replace="partials/navbar :: dash-nav"></nav>
<main class="col-md-9 ml-sm-auto col-lg-10 px-4 dash-main consumables">
<h1>Add Consumable</h1>
<form th:action="@{/inventory/consumables/add}" th:method="post" th:object="${consumable}">
    <div class="form-row">
    <div class="form-group col-md-4">
        <label for="brand">Brand Name:</label>
        <input name="brand" id="brand" th:field="*{brand}">
    </div>
    <div class="form-group col-md-4">
        <label for="type">Type:</label>
        <input name="type" id="type" th:field="*{type}">
    </div>
    <div class="form-group col-md-4">
        <label for="amount">Amount: </label>
        <input type="number" name="amount" id="amount" th:field="*{amount}">
    </div>
    <legend>Weight Unit:</legend>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="lbs" name="weight_unit" value="lb(s)" th:field="*{weightUnit}">
        <label class="form-check-label" for="lbs">lbs</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="oz" name="weight_unit" value="oz" th:field="*{weightUnit}">
        <label class="form-check-label" for="oz">oz</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="kg" name="weight_unit" value="kg" th:field="*{weightUnit}">
        <label class="form-check-label" for="kg">kg</label><br>
    </div>
        <button class="btn btn-message btn-success draw-border" type="submit">Submit</button>
    </div>
</form>
</main>
<div th:replace="partials/scripts :: scripts"></div>
<script src="/js/navigation.js"></script>

</body>
</html>
