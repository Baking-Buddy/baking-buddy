<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>

    <form th:action="@{/inventory/tools/add}" th:method="post" th:object="${tool}">
        Tool Name:
        <input name="name" id="name" th:field="*{name}">
        <br>
        Description:
        <input name="description" id="description" th:field="*{description}">
        <br>
        <input type="submit">
    </form>

</body>
</html>
