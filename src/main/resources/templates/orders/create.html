<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Create Order')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: side-menu"></div>
<nav th:replace="partials/navbar :: dash-nav"></nav>
<aside th:replace="partials/sidebar :: aside"></aside>
<h1>Create Order</h1>
<main class="col-md-9 ml-sm-auto col-lg-10 px-4 dash-main">
    <form th:action="@{|/orders/create/${bakerID}|}" th:method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Expected Date</span>
            <input type="text" class="form-control" placeholder="mm-dd-yyyy" aria-label="Expected Date" aria-describedby="basic-addon1" name="date">
        </div>
        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" name="description" aria-label="Description"></textarea>
        </div>
        <button class="btn btn-pill btn-info" type="button" id="picker">Profile Picture</button>
        <input type="hidden" id="fileupload" value="" name="uploadedImage">
        <button type="submit">Submit</button>
    </form>

    </main>
    <div th:replace="partials/scripts :: scripts"></div>
    <script src="/keys.js"></script>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/navigation.js"></script>

</body>
</html>
