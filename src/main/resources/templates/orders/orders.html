<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Orders')">
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<main class="container">
<h1>Orders</h1>
<br>
    <form th:action="@{/search-orders}" method="GET">
        <input class="form-control mr-sm-2 col-md-4" type="search" placeholder="Search Orders" name="query" th:value="${query}" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <th scope="col">Expected Date</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Status</th>
                <th scope="col">Details</th>
            </thead>
            <tbody>
            <tr th:each="order : ${orderResults}">
                <td th:text="${order.date}"></td>
                <td><span th:text="${order.owner.firstName}"></span> <span th:text="${order.owner.lastName}"></span></td>
                <td>Otto</td>
                <td><button>More Details</button></td>
            </tr>
        </table>
    </div>
</main>
    <div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
