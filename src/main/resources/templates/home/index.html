<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/bs-head :: head('Baking Buddy')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar('Baking Buddy')"></nav>
    <header th:replace="partials/banner :: banner('Welcome to Baking Buddy')"></header>

    <main class="card" th:each="user : ${users}" th:if="${user.isBaker()}">
        <div class="card-body">
            <h2 class="card-title" th:text="${user.username}"></h2>
                <p class="card-text">
                    <span th:text="${user.city}"></span>,
                    <span th:text="${user.state}"></span>
                </p>
        </div>
    </main>
</body>
</html>
