<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Create Review')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: side-menu"></div>
<nav th:replace="partials/navbar :: main-nav"></nav>
<h1>Create a Review</h1>
<br>
<main class="container">
    <form th:action="@{|/review/${bakerID}/create|}" th:method="post">

        <label for="reviewTitle">Title:</label>
        <input type="text" name="title" id="reviewTitle">
        <br>
        <label for="reviewRating">Rating:</label>
        <input type="range" list="tickmarks" min="1" max="5" name="rating" id="reviewRating">
        <datalist id="tickmarks">
            <option value="1" ></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" ></option>
        </datalist>
        <br>
        <label for="reviewBody"></label>
        <textarea rows="10" cols="60" name="body" id="reviewBody"></textarea>
        <br>
        <button>Post Review</button>
    </form>
    <form th:action="@{/}">
        <button>Cancel</button>
    </form>
</main>
<div th:replace="partials/scripts :: scripts"></div>
<script src="/js/navigation.js"></script>

</body>
</html>
