<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Create Order')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: side-menu"></div>
<nav th:replace="partials/navbar :: dash-nav"></nav>
<aside th:replace="partials/sidebar :: aside"></aside>



<main class="background-theme col-md-9 ml-sm-auto col-lg-10 px-4 dash-main">

    <section class="edit_form_section">
        <h1 class="title">Create Order</h1>
        <div class="container mt-6 p-6">
            <div class="edit-form row mt-5">
                <form class="col-lg-12" th:action="@{|/orders/create/${bakerID}|}" th:method="post">
                    <div class="form-field mb-3">
                        <label class="label" id="basic-addon1" for="date">Expected Date</label>
                        <input type="date" id="date" class="input-text form-control" placeholder="mm-dd-yyyy" aria-label="Expected Date" aria-describedby="basic-addon1" name="date">
                    </div>
                    <div class="form-field">
                        <label class="label" for="description">Description</label>
                        <textarea class="input-text form-control" id="description" name="description" aria-label="Description"></textarea>
                    </div>
                    <div class="form-field text-center">
                        <button type="submit" class="btns add-btns">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>



    </main>
    <div th:replace="partials/scripts :: scripts"></div>
    <script src="/keys.js"></script>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/navigation.js"></script>

</body>
</html>
