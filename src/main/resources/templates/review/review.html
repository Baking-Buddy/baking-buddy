<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Create Review')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: side-menu"></div>
<div th:replace="partials/navbar :: mobile-side-menu"></div>
<header id="header">
    <nav th:replace="partials/navbar :: landing-nav"></nav>
</header>


<main class="col-md-9 ml-sm-auto col-lg-10 px-4 dash-main container mt-5">
    <section id="reviews">
        <div class="container my-3 py-5 text-center">
            <div class="row mb-5">
                <div class="col">
                    <h1 class="title">Reviews</h1>
                    <p class="mt-3" style="color: black">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus aspernatur autem eos incidunt inventore
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="card col-lg-3 col-md-6 mx-1 p-1 text-center" th:each="review : ${reviews}">
                    <div class="card-body">
<!--                            <img th:src="${review.owner.get}" alt="" class="card-top-img img-fluid rounded-circle w-50 mb-3">-->
                        <h3>Created by: <span th:text="${review.getOwner().getUsername()}"></span></h3>
                        <h2 class="card-title" th:text="${review.title}"></h2>
                        <h5 class="mt-5">Rating: <strong th:text="${review.rating}"></strong></h5>
                        <p class="card-text" th:text="${review.body}"></p>
                        <p th:text="${dates.get(review.id)}"></p>
                    </div>

                    <div class="text-center" sec:authorize="isAuthenticated()">
                        <form th:if="${#authentication.principal.id == review.owner.id}" th:action="@{|/review/${baker.id}/edit/${review.id}|}" th:method="get">
                            <button class="submit-btns text-center">Edit</button>
                        </form>
                        <form th:if="${#authentication.principal.id == review.owner.id}" th:action="@{|/review/${baker.id}/delete/${review.id}|}" th:method="post">
                            <button class="submit-btns">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div>
        <a th:href="@{|/review/${baker.id}/create|}" sec:authorize="isAuthenticated()" class="submit-btns">Post a Review</a>
    </div>
</main>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
