<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/bs-head :: head('Create Recipe')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<header th:replace="partials/banner :: banner('Recipes')"></header>

<a th:href="@{/recipe/create}" class="btn btn-primary">Create a Recipe!</a>

<main class="card" th:each="recipe : ${user.recipes}" >
    <div class="card-body">
        <h2 class="card-title" th:text="${recipe.name}"></h2>
        <ul class="card-text" th:each="consumable : ${recipe.consumables}" >
            <li th:text="${consumable.type}"></li>
        </ul>
    </div>
</main>

</body>
</html>
