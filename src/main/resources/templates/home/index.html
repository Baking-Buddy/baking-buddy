<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Baking Buddy')"></head>
<body>
    <div th:replace="partials/navbar :: side-menu"></div>
    <div th:replace="partials/navbar :: mobile-side-menu"></div>
    <header id="header">
        <nav th:replace="partials/navbar :: landing-nav"></nav>
    </header>
    <section id="welcome">
        <div class="container">
            <div class="welcome text-center">
                <h1>Baking Buddy</h1>
                <p class="text-uppercase">Home of your friendly neighborhood bakers</p>
            </div>
        </div>
    </section>

    <main class="container d-flex flex-wrap justify-content-evenly mt-5 mb-5">
        <div class="card card-width card-shadow" th:each="user : ${users}" th:if="${user.isBaker()}">
            <img class="card-img-top inbox-photo" th:src="${bakerProfileImages.get(user.id)}" alt="baker profile image">
            <div class="card-body text-center">
                <a th:href="@{|/baker-profile/${user.id}|}" class="card-title h3" th:text="${user.username}"></a>
                <p class="card-text dark-text text-uppercase">
                    <span th:text="${user.city}"></span>,
                    <span th:text="${user.state}"></span>
                </p>
                <div class="pb-3">
                    <a th:href="@{|/baker-profile/${user.id}|}" class="btns-no-shadow info-btns">View Profile</a>
                </div>
                <div class="pt-3">
                    <a th:href="@{|/reviews/${user.id}|}" class="btns-no-shadow info-btns">View Reviews</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer footer-bottom mt-auto py-3 footer-bg">
        <div class="container w-100">
            <div class="footer-logo-box d-flex align-items-center">
                <img class="footer-logo" src="https://cdn.filestackcontent.com/z2yTGxRyyPn3GUz3E7wJ" alt="baking buddy">
                <span class="heading-primary-sub">Baking Buddy</span>
            </div>
            <div class="footer-navigation d-flex w-70">
                <ul class="footer-list d-flex list-text">
                    <li><a href="https://www.linkedin.com/in/skyler-aschenbeck/">Skyler Aschenbeck</a></li>
                    <li><a href="https://www.linkedin.com/in/blossom-perez-2781b7184/">Blossom Perez</a></li>
                    <li><a href="https://www.linkedin.com/in/austinvarnon/">Austin Varnon</a></li>
                    <li><a href="https://www.linkedin.com/in/armando-salazar89/">Armando Salazar</a></li>
                </ul>
            </div>
        </div>
            <p class="about-navigation list-text"><a th:href="@{/developers}" >About Us</a></p>
    </footer>
    <div th:replace="partials/scripts :: scripts"></div>
    <script src="/js/navigation.js"></script>
</body>
</html>
