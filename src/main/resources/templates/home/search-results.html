<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Search Results')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<main class="col-md-9 ml-sm-auto col-lg-10 px-4 dash-main container">
    <div class="row">
        <div class="card message-card m-2" th:each="baker : ${bakerResults}">
            <img th:src="${bakerImages.get(baker.id)}" th:alt="${baker.username}" class="card-img-top inbox-photo">
            <div class="card-body">
                <h5 class="card-title text-center" th:text="${baker.username}" style="color: black"></h5>
                <div class="text-center">
                    <a th:href="@{|/baker-profile/${baker.id}|}" class="btn btn-primary btn-message draw-border">VIEW PROFILE</a>
                </div>
                <div class="text-center">
                    <button class="btn btn-warning btn-message draw-border" data-toggle="modal" th:data-target="${'#modal'+baker.id}">VIEW REVIEWS</button>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="modal fade" th:id="${'modal'+baker.id}">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 th:text="${baker.username}"></h1>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div th:each="review : ${bakerReviews.get(baker.id)}" class="mb-3 modal-review">
                                                <h5 th:text="${review.title}"></h5>
                                                <p th:text="${review.body}" style="color: black"></p>
                                                <span th:if="${review.rating > 3}" class="modal-rating modal-rating-good">
                                                    <span th:text="'Rating: '"></span>
                                                    <span th:text="${review.rating}"></span>
                                                </span>
                                                <span th:if="${review.rating == 3}" class="modal-rating modal-rating-average">
                                                    <span th:text="'Rating: '"></span>
                                                    <span th:text="${review.rating}"></span>
                                                </span>
                                                <span th:if="${review.rating == 2}" class="modal-rating modal-rating-subpar">
                                                    <span th:text="'Rating: '"></span>
                                                    <span th:text="${review.rating}"></span>
                                                </span>
                                                <span th:if="${review.rating == 1}" class="modal-rating modal-rating-bad">
                                                    <span th:text="'Rating: '"></span>
                                                    <span th:text="${review.rating}"></span>
                                                </span>
                                                <div>
                                                    <p th:text="'Posted by: ' + ${review.owner.username}"></p>
                                                    <p th:text="'Posted on: ' + ${reviewDates.get(review.id)}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="partials/scripts :: scripts"></div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</main>
</body>
</html>
