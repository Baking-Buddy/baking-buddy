<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main class="container">
        <div th:each="consumable : ${user.consumables}">
            <h3 th:text="${consumable.brand}"></h3>
            <h4 th:text="${consumable.type}"></h4>
            <p><span th:text="${consumable.amount}"></span> - <span th:text="${consumable.weightUnit}"></span></p>
        </div>
    </main>
</body>
</html>
