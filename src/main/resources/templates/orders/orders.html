<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Orders')">
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<main>
<h1>Orders</h1>
<br>
<a th:href="@{/orders/create}" class="btn btn-primary">Create Order</a>
<main class="container">
    <form th:action="@{/search-orders}" method="GET">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Orders" name="query" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div th:each="order : ${orders}" class="col-sm-6">
        <h4 th:text="${order.date}" class="card-title"></h4>
        <p><span th:text="${order.owner.firstName}"></span> <span th:text="${order.owner.lastName}"></span></p>
        <p th:text="${order.description}" class="card-text"></p>
        <a th:href="@{/orders/{id}/edit(id=${order.id})}" sec:authorize="isAuthenticated()" class="btn btn-primary">EDIT</a>
    </div>

    <div th:each="order : ${orderResults}" class="col-sm-6">
        <h4 th:text="${order.date}" class="card-title"></h4>
        <p><span th:text="${order.owner.firstName}"></span> <span th:text="${order.owner.lastName}"></span></p>
        <p th:text="${order.description}" class="card-text"></p>
        <a th:href="@{/orders/{id}/edit(id=${order.id})}" sec:authorize="isAuthenticated()" class="btn btn-primary">EDIT</a>
    </div>

    <h3 class="py-3">Current Orders</h3>
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
        </table>
    </div>
</main>
</body>
</html>
