<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Show Review')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<h1>Review</h1>
<br>
<main class="container">
    <div th:object="${review}">
        <label for="reviewTitle">Title:</label>
        <input type="text" th:field="*{title}" id="reviewTitle" name="title">
        <br>
        <label for="reviewRating">Rating:</label>
        <input type="number" th:field="*{rating}" id="reviewRating" placeholder="Rate 1-5" name="rating">
        <br>
        <label for="reviewBody"></label>
        <textarea rows="10" cols="60" th:field="*{body}" id="reviewBody" name="body"></textarea>
    </div>
</main>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
