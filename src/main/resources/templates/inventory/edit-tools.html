<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head  th:replace="partials/bs-head :: head('Tools')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/navbar :: side-menu"></div>
<nav th:replace="partials/navbar :: dash-nav"></nav>
<body>
<main class="col-md-9 ml-sm-auto col-lg-10 px-4 dash-main tools">
    <div>
        <h2 th:text="${tool.name}"></h2>
        <p th:text="${'Current Description: ' + tool.description}"></p>
    </div>
    <form th:action="@{/inventory/tools/{id}/edit(id=${tool.id})}" th:method="post" th:object="${tool}">
        <div class="form-group">
            <label for="description">New Description</label>
            <textarea class="form-control" name="description" id="description" th:field="*{description}"></textarea>
        </div>
        <button class="btn btn-message btn-success draw-border" type="submit">Submit</button>
    </form>
</main>
<div th:replace="partials/scripts :: scripts"></div>
<script src="/js/navigation.js"></script>

</body>
</html>
