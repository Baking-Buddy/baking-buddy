<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/bs-head :: head('Consumables')"></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<aside th:replace="partials/sidebar :: aside"></aside>
<h1>Edit Amount</h1>
<main class="col-md-9 ml-sm-auto col-lg-10 px-4 dash-main">
    <div>
        <h2 th:text="${consumable.brand}"></h2>
        <h4 th:text="${consumable.type}"></h4>
        <p>Current Amount: <span th:text="${consumable.amount}"></span> - <span th:text="${consumable.weightUnit}"></span></p>
    </div>
    <form th:action="@{/inventory/consumables/{id}/edit(id=${consumable.id})}" th:method="post" th:object="${consumable}">
        New Amount:
        <input type="number" name="amount" id="amount" th:field="*{amount}">
        <br>
        <input type="submit">
    </form>
</main>
<div th:replace="partials/scripts :: scripts"></div>
</body>
</html>
